<!-- ====================================================================
     Ultimate Head Snippet Template | For InsightfulAffiliate & NextGenCopyAI
     Usage: Copy this template, replace {{PLACEHOLDERS}}, then paste to systeme.io
     Instructions: Replace all {{PLACEHOLDER_NAME}} with your actual content
==================================================================== -->

<!-- 1. Primary Meta Tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{PAGE_TITLE}}</title>
<meta name="description" content="{{PAGE_DESCRIPTION}}">
<meta name="theme-color" content="#0B0B12">
<meta name="color-scheme" content="light dark">

<!-- 2. SEO, Performance & Indexing -->
<link rel="canonical" href="{{CANONICAL_URL}}">
<!-- Preconnect to critical domains for faster loading -->
<link rel="preconnect" href="https://d1yei2z3i6k35z.cloudfront.net" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- 3. Optimized Font Loading -->
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@700;800&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@700;800&display=swap" media="print" onload="this.media='all'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@700;800&display=swap"></noscript>

<!-- 4. Brand Styles -->
<link rel="stylesheet" href="https://d1yei2z3i6k35z.cloudfront.net/13254463/68b75bff8673d_brand-ui.css">

<!-- 5. Icons & PWA Manifest -->
<link rel="icon" href="{{BASE_URL}}/favicon.ico" sizes="any">
<link rel="icon" href="{{BASE_URL}}/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="{{BASE_URL}}/apple-touch-icon.png">
<link rel="manifest" href="{{BASE_URL}}/site.webmanifest">

<!-- 6. Open Graph / Facebook -->
<meta property="og:title" content="{{PAGE_TITLE}}">
<meta property="og:description" content="{{PAGE_DESCRIPTION}}">
<meta property="og:url" content="{{CANONICAL_URL}}">
<meta property="og:site_name" content="{{SITE_NAME}}">
<meta property="og:image" content="{{BASE_URL}}/og-image-1200x630.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:type" content="website">
<meta property="og:locale" content="en_US">

<!-- 7. Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{PAGE_TITLE}}">
<meta name="twitter:description" content="{{PAGE_DESCRIPTION}}">
<meta name="twitter:image" content="{{BASE_URL}}/twitter-image-1200x628.png">

<!-- 8. Structured Data (JSON-LD) for SEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{BRAND_NAME}}",
  "alternateName": "{{BRAND_ALT_NAME}}",
  "url": "{{BRAND_WEBSITE}}",
  "logo": "{{BASE_URL}}/logo-square-1080x1080.png",
  "sameAs": [
    "{{TWITTER_URL}}",
    "{{FACEBOOK_URL}}",
    "{{LINKEDIN_URL}}"
  ]
}
</script>

<!-- 
PLACEHOLDER REFERENCE:
{{PAGE_TITLE}} - Your page title (50-60 chars ideal)
{{PAGE_DESCRIPTION}} - Meta description (150-160 chars ideal)
{{CANONICAL_URL}} - Full URL to this page
{{BASE_URL}} - Your domain (e.g., https://www.yourdomain.com)
{{SITE_NAME}} - Your site/brand name
{{BRAND_NAME}} - Official business name
{{BRAND_ALT_NAME}} - Alternative brand name
{{BRAND_WEBSITE}} - Main brand website URL
{{TWITTER_URL}} - Full Twitter profile URL
{{FACEBOOK_URL}} - Full Facebook page URL
{{LINKEDIN_URL}} - Full LinkedIn company URL
-->
